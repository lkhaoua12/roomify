<h3>Recent activity</h3>
<hr>

{% for message in room_messages %}
    <div>
	<small><a href="{% url 'user-profile' message.user.id %}">@{{message.user.username}}</a> {{message.created|timesince}} ago </small>
	<br>
        <small>Replied to {{message.room}}</small>
        <h4>{{message}}</h4>
    </div>
{% endfor %}
