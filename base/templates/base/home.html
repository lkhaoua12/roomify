{% extends 'main.html' %}

{% block content %}
    <h1>
        Home Page
    </h1>
    <div>
        <div>
            <a href="{% url 'create-room' %}">Create Room</a>
        </div>
        {% for room in rooms %}
            <div>
		<span><a href="{% url 'update-room' room.id %}">update room </a></span>
		<span><a href="{% url 'delete-room' room.id %}">delete room </a></span>
                <span>{{room.owner.username}}</span>
                <h2>{{room.id}} ---> <a href="{% url 'room' room.id %}">{{room.name}}</a></h2>
                <small>{{room.topic.name}}</small>
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock %}
