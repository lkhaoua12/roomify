<a href="/" <h2>logo</h2> </a>
<hr>
{% if user.is_authenticated %}
<p> welcome {{request.user }}</p>
{% endif %}
<form method="GET">
	<input type="text" name="q" placeholder="search fo rooms...">
</form>
{% if request.user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
